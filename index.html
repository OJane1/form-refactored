<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="sign-in.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto py-4"></main>
    <img class="mb-4" src="icons8-signin-100.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal ">Please sign in</h1>
    <form method="POST" action="/saveForm">
        <div class="form-floating">
            <input name="name" class="form-control" placeholder="Your name" required/>
            <label for="floatingInput">Your name</label>
        </div>
        <div class="form-floating">
            <input name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required/>
            <label for="floatingInput">Email address</label>
        </div>
        <textarea name="message" id="" class="form-control" cols="30" rows="10" required placeholder="Type your message"></textarea>
        <button type="submit" class="btn btn-success w-100 py-2">Send</button>
    </form>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
